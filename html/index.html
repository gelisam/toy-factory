<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Toy Factory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A tool for creating toy languages and experimenting with them.">
    
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <h1>Toy Factory</h1>
    <noscript>This is a tool for creating toy languages and experimenting with them. Javascript is required.</noscript>
    
    <div class="examples">
      <div class="pairs" data-bind="foreach: pairs">
        <div class="pair" data-bind="css: {selected: $parent.selected_pair() === $data}, event: {focusin: function() {$parent.select($data)}}">
          <form data-bind="submit: function() {$parent.maybe_remove($data);}">
            <div class="expr"><input data-bind="value: expr"/></div>
          </form>
          <div class="result" data-bind="text: result, css: {different: result() != expected()}"></div>
          <div class="expected"><input data-bind="value: expected"/></div>
        </div>
      </div>
      <form class="new_pair" data-bind="submit: new_pair">
        <div class="expr"><input data-bind="value: new_expr"/></div>
      </form>
    </div>
    <div class="network" data-bind="with: selected_pair">
      <div class="expr"><input data-bind="value: expr"/></div>
      <div class="result" data-bind="text: result"></div>
    </div>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.1.0.js"></script>
    <script src="js/prelude.js"></script>
    <script src="roy/prelude.js"></script>
    <script src="roy/main.js"></script>
  </body>
</html>
